<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>RockPaperScissors</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>

        <div class="scoreboard">
            <div id="user">User</div>
            <div id="score"><span id='user-score'>0</span>:<span id='comp-score'>0</span></div>
            <div id="comp">Comp</div>
        </div>

        <div class="result">
            <h2>Let`s get started!</h2>
        </div>

        <div class="choices">
            <div class="choice">
                <img id="r" src="img/rock.png" alt="rock">
            </div>
            <div class="choice">
                <img id="p" src="img/paper.png" alt="paper">
            </div>
            <div class="choice">
                <img id="s" src="img/scissors.png" alt="scissors">
            </div>
        </div>
        
        <p id="action-message">Choose Rock, Paper or Scissors</p>

        <script src="app.js"></script>
    </body>
</html>
